<html>
<head><title>HTML marquee tag</title></head>
<body bgcolor = lightblue>
<marquee width = "100%" direction = "right" scrolldelay = 50 behavior= "slide">
right
</marquee>
<marquee width = "100%" direction = "left" scrolldelay = 50 behavior = "alternate">
left
</marquee>
<marquee width = "100%" direction = "up" scrollamount = 10 behavior = "slide">
up
</marquee> 
<marquee width ="100%" direction = "down" scrolldelay = 0 behavior = "scroll">
down
</marquee>
</body>
</html>
