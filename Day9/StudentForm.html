<!doctype html>
<html lang="en">
 <head>
  <title>Student Form</title>
 </head>
 <body>
<hr>
<Center><h1>Student Record</h1></center>
<hr>
  <form name = "labelAddStudent">

<!--Division for Label Id-->
  <div>
  <label for = "labelID" id = "txtID">ID: </label>
  <input type="text" name = "labelID" id = "txtID" size = "6">
  </div>

<!--Division for name-->
  <div>
  <label for = "labelName" id ="txtName">Name</label>
  <input type = "text" name ="labelName" id = "txtName" size="20">
  </div>

  <!--Division for Course-->
   <div>
  <label for = "labelCourse" id ="txtCourse">Course:</label>
  <input type = "text" name ="labelCourse" id = "txtCourse" size="6">
  </div>

  <!--Division for Aadhar-->
  <div>
  <label for = "labelAadharNo" id ="txtAadharNo">Aadhar Number:</label>
  <input type = "text" name ="labelAadharNo" id = "txtAadharNo" size="12">
  </div>

  <!--Division Add Button-->
  <div>
  <button name = "btnAddRecord" type = "button" >Add</button>
  </div>

  <!--Division Clear Button-->
  <div>
  <button name = "btnClear" type = "button">Clear</button>
  </div>

  <!--Division Clear Button-->
  <div>
  <button name = "btnExit" type = "button" >Exit</button>
  </div>


  </form>
 </body>
</html>
