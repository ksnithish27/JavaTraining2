<html>
<body>

<script type = "text/javascript">
/*if the time is below 9 you will get a "good morning greeting else you will get a good day greeting"*/
var d = new Date();

document.write(d+"<br>");
var time = d.getHours();
if(time<9)
{
document.write("<b>Good Morning</b>");
}
else{
document.write("<b>Good Day</b>");
}
</script>

</body>
</html>
