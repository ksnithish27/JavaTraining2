<!doctype html>
<html lang = "en">
<head>
<link rel="stylesheet" href="mystylecss.css">
<script>

function add()
{
var num1, num2, sum;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
sum = num1+num2;
document.getElementById("txtAnswer").value=sum;
}

function multiply(){
var num1, num2, mul;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
mul = num1*num2;
document.getElementById("txtAnswer").value=mul;
}
function subtraction(){
var num1, num2, sub;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
sub = num1-num2;
document.getElementById("txtAnswer").value=sub;
}

function division(){
var num1, num2, div;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
div = num1/num2;
document.getElementById("txtAnswer").value=div;
}

function remainder(){
var num1, num2, rem;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
rem = num1%num2;
document.getElementById("txtAnswer").value=rem;
}

</script>
</head>
<body>
<p>FirstNumber: <input id ="txtFirstNumber" ></p>
<p>SecondNumber: <input id ="txtSecondNumber" ></p>
<p>Ans = <input id ="txtAnswer" ></p>
<button onclick ="add()" >Sum</button>
<button onclick ="subtraction()" >Subtraction</button>
<button onclick ="multiply()" >Multiply</button>
<button onclick ="division()" >Division</button>
<button onclick ="remainder()" >Remainder</button>

</body>
</html>
