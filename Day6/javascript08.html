<html>
<head>

<script type = "text/javascript">
function show_confirm()
{
	var r = confirm("press a button");
	if (r==true){alert("you pressed ok");}
	else{
	alert("you pressed cancel");
	}
}
</script>
</head>
<body>
<input type = "button" onclick = "show_confirm()" value = "show confirm box"/>
</body>
</html>
