<!doctype html>
<html lang = "en">
<head>
<script>

function add()
{
var num1, num2, sum;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
sum = num1+num2;
document.getElementById("txtAnswer").value=sum;
}

function multiply(){
var num1, num2, mul;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
mul = num1*num2;
document.getElementById("txtAnswer1").value=mul;
}
function subtraction(){
var num1, num2, sub;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
sub = num1-num2;
document.getElementById("txtAnswer4").value=sub;
}

function division(){
var num1, num2, div;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
div = num1/num2;
document.getElementById("txtAnswer2").value=div;
}

function remainder(){
var num1, num2, rem;
num1 = parseInt(document.getElementById("txtFirstNumber").value);
num2 = parseInt(document.getElementById("txtSecondNumber").value);
rem = num1%num2;
document.getElementById("txtAnswer3").value=rem;
}

</script>
</head>
<body>
<p>FirstNumber: <input id ="txtFirstNumber" ></p>
<p>SecondNumber: <input id ="txtSecondNumber" ></p>
<button onclick ="add()" >Sum</button>
<p>sum = <input id ="txtAnswer" ></p>
<button onclick ="subtraction()" >Subtraction</button>
<p>subtraction = <input id ="txtAnswer4" ></p>
<button onclick ="multiply()" >Multiply</button>
<p>mul = <input id ="txtAnswer1" ></p>
<button onclick ="division()" >Division</button>
<p>division = <input id ="txtAnswer2" ></p>
<button onclick ="remainder()" >Remainder</button>
<p>remainder = <input id ="txtAnswer3" ></p>
</body>
</html>
