<html>
<head>
</head>
<script type = "text/javascript">
function product(a,b){
return a*b;
}
</script>
<body>
<script type = "text/javascript">
var num = 12;
var i = 0;
do{
document.write(num+" * "+i+"  = "+product(i,num));
document.write("<br/>");
i++;
}while(i<=10);

</script>
</body>
</html>
