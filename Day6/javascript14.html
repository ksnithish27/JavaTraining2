<html>
<head>
</head>
<script type = "text/javascript">
function product(a,b){
return a*b;
}
</script>
<body>
<script type = "text/javascript">
var num = 10;
var i = 0;
while(i<=10)
{
document.write(num+" * "+i+"  = "+product(i,num));
document.write("<br/>");
i++;
}
</script>
</body>
</html>
