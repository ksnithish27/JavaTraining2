<html>
<head>
</head>
<script type = "text/javascript">
function product(a,b){
return a*b;
}
</script>
<body>
<script type = "text/javascript">
var num = 7;
var i = 0;
for(;i<=10;i++)
{
document.write(num+" * "+i+"  = "+product(i,num));
document.write("<br/>");
}
</script>
</body>
</html>
