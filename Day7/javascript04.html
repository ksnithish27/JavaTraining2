<!doctype html>
<html lang="en">

 </head>
 <body>
 <h2>Please input a number between 1 and 10</h2>
 <input id = "numb">
 <button type ="button" onclick ="myFunction()">
 submit</button>
 <p id = "demo"></p>
 <script>
 function myFunction(){
	 let x = document.getElementById("numb").value;
	 let text;
	 if(isNaN(x) || x<1 || x>10){
		 text ="Input not valid";
	 }
	 else{
		 text = "Input OK";
	 }
	 document.getElementById("demo").innerHTML = text;
 }
 </script>
  
 </body>
</html>
